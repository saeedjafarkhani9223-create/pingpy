<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dramiropor — Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f7f7f5;
      color: #1f1f1f;
    }

    header {
      padding: 30px 40px;
    }

    header a {
      text-decoration: none;
      color: #1f1f1f;
      font-weight: 500;
    }

    h1 {
      text-align: center;
      font-weight: 500;
      margin: 40px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 32px;
      padding: 0 40px 80px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
    }

    .image {
      height: 220px;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #777;
    }

    .content {
      padding: 20px;
    }

    .content h3 {
      margin: 0 0 8px;
      font-weight: 500;
    }

    .content p {
      margin: 0 0 14px;
      font-size: 14px;
      color: #666;
    }

    .price {
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html">← Back</a>
</header>

<h1>Our Products</h1>

<section class="grid">

  <div class="card">
    <div class="image">Collar Image</div>
    <div class="content">
      <h3>Minimal Leather Collar</h3>
      <p>Handcrafted, soft leather, calm colors.</p>
      <div class="price">€29</div>
    </div>
  </div>

  <div class="card">
    <div class="image">Collar Image</div>
    <div class="content">
      <h3>Fabric Everyday Collar</h3>
      <p>Lightweight, durable, for daily walks.</p>
      <div class="price">€19</div>
    </div>
  </div>

  <div class="card">
    <div class="image">Dog House Image</div>
    <div class="content">
      <h3>Wooden Calm House</h3>
      <p>Warm wood, indoor & outdoor use.</p>
      <div class="price">€120</div>
    </div>
  </div>

</section>

</body>
</html>
